<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Recipes</title>
</head>

<body>

    <section id="Section_Basic">
        <form>
            <div class="area_Main">

                <p class="main_Title">Informação Básica</p>

                <div class="area_Text_And_Photo">

                    <div class="area_TextInputs">
                        <div class="div_TextInputs">
                            <div class="text_TextInput">
                                <span>Nome</span>
                                <input type="text" id="recipe_Name"/>
                            </div>
                        </div>
        
                        <div class="div_TextInputs">
                            <div class="text_TextInput">
                                <span>Descrição</span>
                                <textarea id="description"></textarea>
                            </div>
                        </div>
        
                        <div class="div_TextInputs">
        
                            <div class="text_TextInput">
                                <span>Tempo de preparo</span>
                                <input type="time" id="prepare_Time" />
                            </div>
        
                            <div class="text_TextInput">
                                <span>Peso total da receita</span>
                                <div class="teste">
                                    <input type="number" id="total_Weight"/>
                                    <input type="text" id="total_Weight_Type"/>
                                </div>
                            </div>

                            <div class="text_TextInput">
                                <span>Número total de porções</span>                          
                                <input type="number" id="totalPortionNumber" />
                            </div>
                        </div>

                        <div class="div_TextInputs">    
                            <div class="text_TextInput">
                                <span>Categoria</span>
                                <input type="text" multiple />
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <div class="recipe_Photo_Area">
                            <img src="../assets/images/sandwich.svg" id="photo" class="recipe_Photo"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section id="Section_Basic">
        <form>
            <div class="area_Main">

                <p class="main_Title">Ingredientes</p>

                <div class="area_Text_And_Photo">

                    <div class="area_TextInputs">
        
                        <div class="ingredients_TextInputs">    
                            <div class="ingredients_Text_TextInput">
                                <input value="Arroz Integral, cozido" type="text" disabled/>
                                <input value="3 Gramas" type="text" disabled/>
                                <input value="3g" type="text" disabled/>
                            </div>

                            <div class="ingredients_Text_TextInput">
                                <input value="Feijão, carioca, cozido" type="text" disabled/>
                                <input value="2 Colher(es) de sopa cheia" type="text" disabled/>
                                <input value="30g" type="text" disabled/>
                            </div>

                            <div class="ingredients_Text_TextInput">
                                <input value="Frango, peito, sem pele, cozido" type="text" disabled/>
                                <input value="1 Filé(s) médio(s)" type="text" disabled/>
                                <input value="100g" type="text" disabled/>
                            </div>
                            
                            <div class="ingredients_Text_TextInput">
                                <input value="Alface, americano, crua" type="text" disabled/>
                                <input value="4 Folha(s) pequena(s)" type="text" disabled/>
                                <input value="20g" type="text" disabled/>
                            </div>

                            <div class="ingredients_Text_TextInput">
                                <input value="Brócolis, cozido" type="text" disabled/>
                                <input value="3 Buquê(s)" type="text" disabled/>
                                <input value="45g" type="text" disabled/>
                            </div>

                            <div class="ingredients_Text_TextInput">
                                <input value="Azeite, de oliva, extra virgem" type="text" disabled/>
                                <input value="0.5 Colher(es) de sopa" type="text" disabled/>
                                <input value="4g" type="text" disabled/>
                            </div>
                        </div>

                    </div>
                
                    <div class="section_Info_Area">
                        <div>
                            <p>33.6</p>
                            <span>Proteínas (g)</span>
                        </div>

                        <div>
                            <p>7</p>
                            <span>Carboidratos (g)</span>
                        </div>

                        <div>
                            <p>7.7</p>
                            <span>Lipídeos (g)</span>
                        </div>

                        <div>
                            <p>238.1kcal</p>
                            <p>100.0%</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
